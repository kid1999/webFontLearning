<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS函数调用</title>
</head>
<body>
    <script>
        function demo(name,age){
            alert("Hello: "+name + "我的年龄是: " + age);
        }
    </script>
    <button onclick="demo('hell_xy',20)">按下去</button>
</body>
</html>
