<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象</title>
</head>
<body>
    <script>
        // 用方法 类似做 类
        function People(name) {
            this._name = name;
        }
        //书写 类方法
        People.prototype.say = function () {
            alert("People say :" + this._name);
        }
        //子类
        function  Student(name) {
            this._name = name;
        }
        //继承
        Student.prototype = new People();
        //重载方法
        var superSsay = Student.prototype.say;  //先保留此方法 在重载
        Student.prototype.say = function () {
            superSsay.call(this);   //先执行自己再重载
            alert("student say :" + this._name);
        }
        var s = new Student("hello_xy");
        s.say()


        //闭包   方法内嵌套方法
        (function () {
            var n = "jack";
            function People(name) {
                this._name = name
            }
            People.prototype.say = function () {
                alert("闭包成功");
            }

            //外部引用接口
            window.People = People;
        }())
        //    ( function(){}() )  闭包表达式

    </script>
</body>
</html>
