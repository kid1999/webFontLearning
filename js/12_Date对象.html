<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
</head>
<body onload="startTime()">
    <script>
        // var date = new Date();
        // document.write(date);   //完整时间
        // document.write(date.getFullYear());     //年
        // document.write(date.getTime());   //标准毫秒数
        // date.setFullYear(2010,1,1); //设置时间
        // document.write(date);

        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);

            document.getElementById("timetxt").innerHTML = h + ":" + m + ":" + s;
            var t = setTimeout(function () {
                startTime();
            }, 500);         //递归调用更新时间 500ms

            function checkTime(i) {    //命名规范
                if (i < 10) {
                    i = "0" + i;
                }
                return i;
            }
        }
    </script>
    <div id="timetxt"></div>
</body>
</html>
