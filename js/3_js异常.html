<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS异常处理</title>
</head>
<body>
    <form>
        <input type="text" id="txt">
        <input type="button" id="btn" onclick="demo()" value="按下去">
    </form>
    <script>
        function demo(){
            try{
                var e = document.getElementById("txt").value;
                if(e==""){
                    throw "第一个用户输入异常==空";
                }
            }catch (err){
                alert(err)
            }
        }
    </script>
</body>
</html>
