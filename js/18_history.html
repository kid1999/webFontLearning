<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>验证页面</title>
</head>
<body>
    <form>
        <input type="text" id="username">
    </form>
    <button id="btn" onclick="safe()">按键</button>
    <script>
        function safe(){
            var name = document.getElementById("username").value;
            if(name == "hello"){
                history.go(-1);         //输入成功 跳转上一个界面
            }
            else{
                alert("输入错误!");
            }
        }
    </script>
</body>
</html>
