<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math对象</title>
</head>
<body>
    <script>
        //四舍五入
        document.write(Math.round(2.5) + "<br>");
        //随机数
        document.write(Math.random() + "<br>");
        //转化为int
        document.write(parseInt(Math.random()*10) + "<br>");
        //最大值
        document.write(Math.max(110,20,30) + "<br>");
        //最小
        document.write(Math.min(110,20,30) + "<br>");
        //绝对
        document.write(Math.abs(-110) + "<br>");


    </script>
</body>
</html>
