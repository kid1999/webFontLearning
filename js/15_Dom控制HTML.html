<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom对象控制HTML</title>
</head>
<body>
    <p name="pn">hello</p>
    <p name="pn">hello</p>
    <p name="pn">hello</p>
    <p name="pn">hello</p>
    <a id="aid" title="得到了a的标签"></a>
    <p id="pid">ppp</p>
    <ol>
        <ul>1</ul>
        <ul>2</ul>
        <ul>3</ul>
    </ol>
    <div id="div">
        <a id="aid2">aid2</a>
    </div>
    <script>
        function getName(){
            // var count = document.getElementsByName("pn");   //通过属性获取
            var count = document.getElementsByTagName("p");     //通过标签获取
            alert(count.length);
            var p = count[0];
            p.innerHTML = "world";      //修改
        }
        
        function getAttr(){
            var anode =document.getElementById("aid");  //通过id获取
            var attr = anode.getAttribute("title");     //获取标签内容
            alert(attr);
        }

        function setAttr(){
            var anode = document.getElementById("pid");
            anode.setAttribute("title","动态设置title属性"); //设置标签内容
            var attr = anode.getAttribute("title");
            alert(attr);
        }
        //获取子节点
        function getChildNode(){
            var childNode = document.getElementsByTagName("ul");
            alert(childNode.length);
            alert(childNode[0].nodeType);
        }
        //获取父节点
        function getparentNode()
        {
            var div = document.getElementById("aid2");
            alert(div.parentNode.nodeName);
        }

        //创建节点
        function createNode(){
            var body =  document.body;
            var input = document.createElement("input");
            input.type = "button";
            input.value = "按钮";
            body.appendChild(input);
        }
        
        //插入一个节点
        function addNode(){
            var div = document.getElementById("div");
            var node = document.getElementById("aid2");
            var newNode = document.createElement("p");
            newNode.innerHTML = "动态添加一个p元素";
            div.insertBefore(newNode,node);         //按相对顺序插入
        }

        //删除节点
        function removeNdoe(){
            var div = document.getElementById("div");
            var p = div.removeChild(div.childNodes[1]);
        }

        //网页尺寸
        function getSize(){
            var width = document.documentElement.offsetWidth || document.body.offsetWidth;
            var height = document.documentElement.offsetHeight;
            alert(width + " : " + height);
        }
        getSize();
    </script>
</body>
</html>
