<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS事件处理</title>
</head>
<body>
        <!-- html级事件处理 -->
    <div id="div">
        <button id="btn" onclick="demo()" >按下去1</button>
    </div>
        <script>
            function demo(){
                alert("hello world.")
            }
        </script>

        <!-- DOM 0级事件处理 -->
    <div id="div1">
        <button id="btn1" onclick="demo1()">按下去2</button>
    </div>
    <script>
        var btn1 = document.getElementById("btn1");         //把函数赋值给一个事件处理
        btn1.onclick = function (){alert("DOM 0级事件处理1");};         //被覆盖掉了
        btn1.onclick = function (){alert("DOM 0级事件处理2");};
        btn1.onclick = function (){alert("DOM 0级事件处理3");};
    </script>

        <!-- DOM 2级事件处理 -->
    <div id="div2">
        <button id="btn2">按下去3</button>
        <script>
            var btn2 = document.getElementById("div2");
            btn2.addEventListener("click",demo2);
            btn2.addEventListener("click",demo3);
            
            function demo2(){
                alert("Dem 2级事件处理程序1");
            }
            function demo3(){
                alert("Dem 2级事件处理程序2");
            }
            // 移除事件
            btn2.removeEventListener("click",demo3);

        </script>
    </div>
</body>
</html>
