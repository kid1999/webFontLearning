<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js操作css</title>
    <style>
        #div{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="div">
        hello world.
    </div><button onclick="demo()">按下去</button>
    <script>
        function demo(){
            document.getElementById("div").style.background = "blue";
        }
    </script>
</body>
</html>
