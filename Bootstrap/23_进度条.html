<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body{
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- 不显示进度 -->
    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemax="100" style="width: 50%">
                <span class="sr-only">50%</span>
            </div>
        </div>

        <!-- 显示进度 -->

        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                60%
            </div>
        </div>

        <!-- 更改样式 -->
        <div class="progress">
                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                    60%
                </div>
            </div>

        <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                    60%
                </div>
            </div>
        <!-- 堆叠 -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped " role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 25%">
                25%
            </div>
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 25%">
                25%
            </div>
            </div>

    </div>
    
</body>
</html>
