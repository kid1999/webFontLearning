<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单1</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <form role="form" class="form-inline">    <!--内联表格（自适应屏幕k）-->
        <div class="form-group">
            <label class="sr-only">用户名</label>       <!--隐藏Label-->
            <!-- 日期输入 -->
            <input type="date" class="form-control" placeholder="user">
        </div>
        <div class="form-group">
            <label class="sr-only">输入文字</label>
            <!-- 文字输入 -->
            <input type="text" class="form-control" placeholder="Email text">
        </div>
        <div class="form-group">
            <label class="sr-only">输入邮箱地址</label>
            <!-- 邮件输入 -->
            <input type="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label class="sr-only">密码</label>
            <!-- 密码输入 -->
            <input type="password" class="form-control" placeholder="password">
        </div>
        <div class="form-group">
            <label>选择文件</label>
            <input type="file">
            <p class="help-block">选择你所需要的文件</p>
        </div>
    </form>
</body>
</html>
