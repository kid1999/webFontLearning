<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单3</title>
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- 使用网络地址的css 调用图标 -->
</head>
<body>
    <form role="form">
        <input type="text" class="form-control">
        <textarea class="form-control" rows="5">
            hello
        </textarea>
<!-- 复选框 -->
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                吃橘子
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                吃苹果
            </label>
        </div>
<!-- 单选框 -->
        <div class="radio">
            <label>
                <input name="opp" type="radio" checked>
                男
            </label>
        </div>
        <div class="radio">
            <label>
                <input name="opp" type="radio" checked>
                女
            </label>
        </div>

<!-- 下拉列表 -->
        <select class="form-control" multiple>  <!--全部显示-->
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
        </select>
<!-- 静态输入 -->
        <p class="form-control-static">请按照我的格式输入: hello@qq.com</p>
<!-- 不可选择 -->
        <input type="text" class="form-control" placeholder="hello" disabled>
<!-- 只读 -->
        <input type="text" class="form-control" placeholder="hello" readonly>

    </form>

    <p>表单状态</p>
    <form role="form">
        <div class="form=group has-warning">
            <label>用户ing</label>
            <input type="text" class="form-control">
        </div>
        <div class="form=group has-success">
            <label>用户ing</label>
            <input type="text" class="form-control">
        </div>
        <div class="form=group has-error has-feedback">     <!--调用图标在输入框-->
            <label>用户ing</label>
            <input type="text" class="form-control">
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <span class="help-block">辅助文本</span>
    </form>
</body>
</html>
