<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>工具提示</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container">
        <p class="muted" style="margin-bottom: 0px">
            欢迎来到hellowrold.                   <!--提示位置-->                       <!--提示内容-->
            <a href="#" id="myid" data-toggle="tooltip" data-placement="bottom" data-original-title="www.baidu.com">
                百度
            </a>
        </p>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        // 初始化
        $('[data-toggle="tooltip"]').tooltip();
        //  显示
        // $("#myid").tooltip("show");
        // 触发方法
        $("#myid").on("hidden.bs.tooltip",function (e) { 
            alert("hello")
         })
    </script>
</body>
</html>
