<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模态框</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <!-- 大的模态框 -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">
        启动大modal
    </button>
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="large_label"> 
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                这是一个大的模态框
            </div>
        </div>
    </div>

    <!-- 小的模态框 -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">
        启动小modal
    </button>
                    <!-- 过渡效果 -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="large_label"> 
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                这是一个小的模态框
            </div>
        </div>
    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
