<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播效果</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        /* 容器大小控制  默认全屏 */
        #myCarousel{
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="container" id="myCarousel">
        <!-- 轮播界面                                         设置-->
        <div id="carousel-example-generic" class="carousel slide" data-interval="2000">
            <ol class="carousel-indicators">
                <!-- 页脚序号 -->
                <li data-toggle="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-toggle="#carousel-example-generic" data-slide-to="1" ></li>
                <li data-toggle="#carousel-example-generic" data-slide-to="2" ></li>
            </ol>
            <!-- 内容部分 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="bg.jpg" alt="">
                    <!-- 内容描述 -->
                    <div class="carousel-caption">
                        <h3>小黄鸡</h3>
                        <p>可爱可爱</p>
                    </div>
                </div>
                <div class="item">
                    <img src="photo.jpg" alt="">
                    <!-- 内容描述 -->
                    <div class="carousel-caption">
                        <h3>Gakki</h3>
                        <p>可爱可爱</p>
                    </div>
                </div>
                <div class="item">
                    <img src="photo.jpg" alt="">
                    <!-- 内容描述 -->
                    <div class="carousel-caption">
                        <h3>新垣结衣</h3>
                        <p>可爱可爱</p>
                    </div>
                </div>
            </div>
            <!-- 左右箭头 -->
            <a href="#carousel-example-generic" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#carousel-example-generic" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        // 轮播时间事件控制
        $("carousel").carousel({interval:2000})
    </script>
</body>
</html>
