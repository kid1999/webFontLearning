<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮及图标</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-default">default</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-link">link</button>
        <button type="button" class="btn btn-danger">danger</button>
    </div>  
    <div class="div">
        <!-- 调整按钮大小 类似栅格化-->
        <button type="button" class="btn btn-info btn-lg">info</button>
        <button type="button" class="btn btn-info ">info</button>
        <button type="button" class="btn btn-info btn-sm">info</button>
        <button type="button" class="btn btn-info btn-xs">info</button>
        <!-- 充满父集容器 -->
        <button type="button" class="btn btn-info btn-block">info</button>
        <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block">button</button>
    </div>  
            <!-- A和input 套用类似效果 -->
            <a href="#" class="btn btn-default btn-lg" role="button">a标签</a>
            <input type="button" value="input" class="btn btn-default"> 

            <!-- 图片效果 -->
            
            <img src="bg.jpg" class="img-circle" alt="Image">        <!--圆-->
            <img src="bg.jpg" class="img-rounded" alt="Image">       <!--圆角-->
            <img src="bg.jpg" class="img-thumbnail" alt="Image">   <!--带边框-->
            
</body>
</html>
