<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css表格</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <table class="table table-striped table-bordered table-hover">     <!--选择表格类型 添加边框 鼠标悬停效果-->
            <thead>
                <th>表格标题</th>
                <th>表格标题</th>
                <th>表格标题</th>
            </thead>
            <tbody>             <!--状态-->
                <tr class="active">
                    <td>单元格</td>
                    <td>单元格</td>
                    <td>单元格</td>
                </tr>
                <tr class="success">
                    <td>单元格</td>
                    <td>单元格</td>
                    <td>单元格</td>
                </tr>
                <tr class="info">
                        <td>单元格</td>
                        <td>单元格</td>
                        <td>单元格</td>
                    </tr>
                    <tr class="danger">
                        <td>单元格</td>
                        <td>单元格</td>
                        <td>单元格</td>
                    </tr>
            </tbody>
        </table>
    </div>


    <!-- 响应式布局 -->
    <div class="table-responsive">
            <table class="table table-bordered table-hover">     <!--选择表格类型 添加边框 鼠标悬停效果-->
                <thead>
                    <th>表格标题</th>
                    <th>表格标题</th>
                    <th>表格标题</th>
                </thead>
                <tbody>             <!--状态-->
                    <tr class="active">
                        <td>单元格</td>
                        <td>单元格</td>
                        <td>单元格</td>
                    </tr>
                    <tr class="success">
                        <td>单元格</td>
                        <td>单元格</td>
                        <td>单元格</td>
                    </tr>
                    <tr class="info">
                            <td>单元格</td>
                            <td>单元格</td>
                            <td>单元格</td>
                        </tr>
                        <tr class="danger">
                            <td>单元格</td>
                            <td>单元格</td>
                            <td>单元格</td>
                        </tr>
                </tbody>
            </table>
        </div>
</body>
</html>
