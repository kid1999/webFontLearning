<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹出框</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">                                         <!--焦点控制-->         <!--显示位置-->                                      <!--内容模块-->
        <button type="button" class="btn btn-default js-popover" data-trigger="focus" data-placement="bottom" data-toggle="popover" title="标题" data-content="这里是内容部分">
            弹出框
        </button>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        $(".js-popover").popover();
        // $(".js-popover").popover("show");
        //  事件
        $(".js-popover").on('hidden.bs.popover',function () { 
            alert("hello");
         })
    </script>
</body>
</html>
