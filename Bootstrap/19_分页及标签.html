<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分页标签</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav>
        <ul class="pagination pagination-lg">
            <li class="disabled"><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>

        <ul class="pagination">
            <li class="disabled"><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>

        <ul class="pagination pagination-sm">
            <li class="disabled"><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </nav>

    <!-- 翻页 -->
    <nav>
        <ul class="pager">
            <li><a href="#">下一页</a></li>
            <li><a href="#">上一页</a></li>
        </ul>
    </nav>

       <nav>
        <ul class="pager">
            <li class="previous"><a href="#">&larr;向前</a></li>
            <li class="next"><a href="#">向后&rarr;</a></li>
        </ul>
    </nav>

    <!-- 标识 -->
    <span class="label label-default">默认</span>
    <span class="label label-primary">默认</span>
    <span class="label label-success">默认</span>
    <span class="label label-info">默认</span>
    <span class="label label-warning">默认</span>

    <h3>这是一个主标题<span class="label label-success">这是关于标题的描述</span></h3>
</body>
</html>
