<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表组</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item"><span class="badge">10</span>hello world.</li>
            <li class="list-group-item">hello world.</li>
            <li class="list-group-item"><span class="badge">5</span>hello world.</li>
            <li class="list-group-item"><span class="badge">25</span>hello world.</li>        
        </ul>

        <div class="list-group">
            <a href="#" class="list-group-item"><span class="badge">10</span>hello world.</a>
            <a href="#" class="list-group-item active">hello world.</a>
            <a href="#" class="list-group-item"><span class="badge">5</span>hello world.</a>
            <a href="#" class="list-group-item"><span class="badge">25</span>hello world.</a>
        </div>

        <!-- 样式 -->
        <div class="list-group">
                <a href="#" class="list-group-item list-group-item-danger"><span class="badge">10</span>hello world.</a>
                <a href="#" class="list-group-item list-group-item-info">hello world.</a>
                <a href="#" class="list-group-item list-group-item-warning"><span class="badge">5</span>hello world.</a>
                <a href="#" class="list-group-item list-group-item-success"><span class="badge">25</span>hello world.</a>
            </div>
        
        <!-- 加内容 -->
        <div class="list-group">
            <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">hello wrold</h4>
                <p class="list-group-item-text">yes you are right.</p>
            </a>
            <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">hello wrold</h4>
                    <p class="list-group-item-text">yes you are right.</p>
                </a>
                <a href="#" class="list-group-item">
                        <h4 class="list-group-item-heading">hello wrold</h4>
                        <p class="list-group-item-text">yes you are right.</p>
                    </a>
        </div>
        </div>
</body>
</html>
