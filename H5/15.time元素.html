<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>time元素</title>
</head>
<body>
    <time datetime="2019-1-7">2019-1-7</time>
    <time datetime="2019-1-7T20:00">2019-1-7</time>
    <time datetime="2019-1-7T20:00Z">2019-1-7</time>
    <time datetime="2019-1-7T20:00+9:00">2019-1-7</time>

    <article>
        <header>
            <h1>apple</h1>
            <p>发布日期
                <time datetime="2019-1-7" pubdate>2019-1-7</time>
            </p>
            <p>舞会时间
                <time datetime="2019-1-8">2019-1-8</time>
            </p>
        </header>
    </article>
</body>
</html>
