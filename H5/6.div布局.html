<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML布局</title>
    <!--内联样式布局-->
    <style type="text/css">
        body{margin: 0px;}
        #container{width: 100%;height: 950px;background-color: darkgray;}
        #header{width: 100%;height: 10%;background-color: honeydew;}
        #content_menu{width: 30%;height: 80%;background-color: gold;float: left;}
        #content_body{width: 70%;height: 80%;background-color: darkseagreen;float: left;}
        #footing{width: 100%;height: 10%;background-color: orchid;}
    </style>
</head>
<body>
    <div id="container">
        <div id="header">头部内容</div>
        <div id="content_menu">内容菜单</div>
        <div id="content_body">内容主体</div>
        <div id="footing">底部</div>
    </div>
</body>
</html>
