<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML的块级元素</title>
    <link rel="stylesheet" href="mycss.css">
    <style type="text/css">
        span{color: cornflowerblue}
    </style>
</head>
<body>
    <!--块 通常以新行开始-->
    <p>大家好!</p>
    <h1>welcome</h1>
    <ul>
        <li>ok</li>
        <li>js</li>
        <li>java</li>
    </ul>
    <!--内联元素 不会以新行开始-->
    <b>加重标签</b>
    <a>这是一个段落</a>
    <img src="photo.jpg" width="160px" height="90px">

    <!-- div 承载块级元素 -->
    <div id="div_id">
        <p>Hello World.</p>
        <a >惦记我</a>
    </div>

    <!-- 内联 样式 -->
    <div id="divspan">
        <p><span>hello world in my span</span> normal same.</p>
    </div>
</body>
</html>
