<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>article元素</title>
</head>
<body>
    <head>
        <h1>头部</h1>
    </head>
    <article>
        <header>作者</header>
        <p>评论</p>
        <footer>time</footer>
    </article>
    <footer>
        <p>这是底部</p>
    </footer>

    <!--article 内嵌 -->
    <article>
        <h1>这是一个内嵌页面</h1>
        <object>
            <embed src="#" width="600" height="400">
        </object>
    </article>
</body>
</html>
