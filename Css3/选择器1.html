<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Test.</title>
    <link rel="stylesheet" href="1.mycss.css">
</head>
<body>
    <h1>应用 css 主题</h1>
    <a href="#"> link</a>
    <p>没用 css 的样式</p>

    <!--派生选择器-->
    <p><strong>p -> hello world</strong></p>
    <ul><li><strong>li -> hello world</strong></li></ul>

    <!--id选择器-->
    <p id="pid">hello world</p>
    <div id="divid">
        <p>这是一个div id</p>
    </div>

    <!--class 选择器-->
    <div class="divclass">
        <p>这是一个div class</p>
    </div>

</html>
